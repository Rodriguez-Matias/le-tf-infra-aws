#===================================================================================#
# Site Information
#===================================================================================#
site_name: Binbash Leverage Reference Architecture
repo_name: "binbashar/le-tf-infra-aws"
repo_url: https://github.com/binbashar/le-tf-infra-aws
site_url: https://leverage-ref-architecture.github.io/le-tf-infra-aws
site_description: Binbash Leverage Reference Architecture Documentation
site_author: Binbash
copyright: Copyright &copy; 2020 <a href="https://www.binbash.com.ar">Binbash</a>

#===================================================================================#
# Mkdocs Theme (Material Mkdocs) + Extras
#===================================================================================#
theme:
  name: material
  language: en
  icon:
      logo: material/book-open-variant
  favicon: images/logos/favicon.ico
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - tabs
    - instant
  palette:
    primary: "teal"
    accent: "green"
  include_sidebar: true

extra:
  social:
    - icon: material/github
      link: 'https://github.com/binbashar'
    - icon: material/linkedin
      link: 'https://www.linkedin.com/company/binbash'
    - icon: material/twitter
      link: 'https://twitter.com/binbash_devops'
    - icon: material/home
      link: https://www.binbash.com.ar

#===================================================================================#
# Mkdocs Markdown Extentions, Plugins & extras
#===================================================================================#
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"

plugins:
  - search
  - awesome-pages

extra_css: [extra.css]

